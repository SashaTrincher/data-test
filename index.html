<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Primogems Tracker</title>
</head>
<body>
    <main class="main">
        <h1>Genshin Impact Primogems Tracker</h1>
        <div class="primogems-container">
            <label for="transaction-amount">Enter Primogems:</label>
            <input id="transaction-amount" type="number" placeholder="Amount" min="1">
            <button id="add-collected">Add Collected</button>
            <button id="add-spent">Add Spent</button>
            <button id="wipe-data">Wipe All Data</button>
        </div>
        <h2>Total Primogems: <span id="total-primogems">0</span></h2>
        <ul id="transaction-list"></ul>
    </main>

    <script src="./script.js"></script>
</body>
</html>
